          <p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">备注说明：</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">1、颜色标记说明：</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（1）普通黑色：字段内容信息</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（2）加粗黑色：字段信息的汇总</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（3）括号内容：一般是在添加页面，用作字段限制说明的，如长度、字符、大小写等限制说明</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（4）括号内粉红色内容【</span><span style="font-family:'应用字体 Regular', '应用字体';color:#9966FF;">颜色：#9966ff</span><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">】：一般是在添加页面，用作字段限制中</span><span style="font-family:'应用字体 Regular', '应用字体';color:#9966FF;">重点说明</span><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">的</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（5）页面中蓝色内容【</span><span style="font-family:'应用字体 Regular', '应用字体';color:#0000FF;">颜色：0000ff</span><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">】：一般可点击，点击后跳到其他界面</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（6）问号：一般用作提示说明的，鼠标移动上去即可查看提示</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">（7）页面中咖啡色内容【颜色：#660000】：产品设计过程中的备注说明，与页面内容无关，便于设计、开发理解</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';color:#660000;">2、原型中出现的“商家、商户、总部”，均统一指商户</span></p>
